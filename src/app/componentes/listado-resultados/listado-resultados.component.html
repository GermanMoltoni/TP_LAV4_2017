<table class="table table-condensed">
    <thead class="bg-danger">
        <tr>
            <th>Juego</th>
            <th>Usuario</th>
            <th>Resultado</th>
        </tr>
    </thead>
    <tbody  style="background-color:white;">
      <tr *ngFor='let juego of listado'>
        <td>{{juego.nombre}}</td>
                <td>{{juego.jugador.usuario}}</td>

        <td>{{juego.gano | resultado}}</td>
 
      </tr>
    </tbody>

</table>
